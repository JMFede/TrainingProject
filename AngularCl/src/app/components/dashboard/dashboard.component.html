<div class="example-container">
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
                           style="overflow: hidden;">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" [opened]="true">
        <mat-list role="list" class="sidenav-list">
            <mat-list-item role="listitem" routerLink="page1" [routerLinkActive]="'active'">
                <mat-icon><span class="material-symbols-outlined"> home </span></mat-icon>
            </mat-list-item>
            <mat-list-item role="listitem" routerLink="page2" [routerLinkActive]="'active'">
                <mat-icon><span class="material-symbols-outlined"> apps </span></mat-icon>
            </mat-list-item>
        </mat-list>
      </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar class="toolbar" style="position: fixed; top: 0; width: 100%; z-index: 1000;">
        <!--Include image from path reduce size-->
        <img src="assets/images/logo.png" alt="logo" class="logo" style="width: 20%; height:auto; max-width:100px">
        <h1 class="example-app-name">TRAINING PROJECT</h1>
        <span class="button-container">
          <div [attr.data-initials]="getInitials()" [matMenuTriggerFor]="menu"></div>
          <mat-menu #menu="matMenu" class="mat-menu-panel">
            <div class="user-card">
              <div style="text-align: center; margin-top: 10px">
                  <div [attr.data-initials]="getInitials()"></div>
                <div style="color: black; margin-top: 10px;">{{authService.getUsername()}}</div>
              </div>
              <div style="text-align: center;">
                <button mat-icon-button class="logout-button" (click)="authService.logOut()">
                  <mat-icon>logout</mat-icon>
                </button>
              </div>
            </div>
          </mat-menu>      
        </span>
      </mat-toolbar>
      <div style="padding-top: 64px;">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
