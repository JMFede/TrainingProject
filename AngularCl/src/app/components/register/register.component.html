<div class="container">
    <div class="rectangle"></div>
    <h1>Sign Up</h1>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="login-form">
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput type="text" name="username" required ngModel>
        </mat-form-field>
    </form>
    <button mat-flat-button class="login-button" type="submit" [disabled]="!loginForm.valid" (click)="onSubmit(loginForm)" >
        SIGN UP
    </button>
    <div *ngIf="formSubmitted">
        <div *ngIf="!isRegistered" class="error">
            <p style="color:white">Account correctly signed up, please Log in</p>
        </div>
        <div *ngIf="isRegistered" class="error">
            <p style="color:white">Account already signed up, please Log in</p>
        </div>
    </div>
    <button mat-button style="margin-top: 10px; color: white; text-decoration: underline;" (click)="toLogin();">Log in</button>
</div>
