<div class="popup-container">
    <mat-icon class="warning-icon">cancel</mat-icon> 
</div>
<div>
    <div class="message-text">Are you sure you want to delete {{data.orderName}}?</div>
</div>

    <button mat-flat-button (click)="onCloseClick()">Cancel</button>
    <button mat-flat-button style="background-color:firebrick; color:white" (click)="onConfirmClick()">Delete</button>
</mat-dialog-actions>
