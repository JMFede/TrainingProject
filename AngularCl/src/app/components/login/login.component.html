<div class="container">
    <div class="rectangle"></div>
    <h1>Login</h1>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="login-form">
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput type="text" name="username" required ngModel>
        </mat-form-field>
        <button mat-icon-button class="login-button" type="submit" [disabled]="!loginForm.valid">
            <mat-icon>send</mat-icon>
        </button>
    </form>
    <div *ngIf="!isRegistered" class="error">
        <p style="color:red">Account not registered, please Sign up</p>
    </div>
    <button mat-button style="margin-top: 10px; color: aliceblue" (click)="toRegister();">Sign Up</button>
</div>
