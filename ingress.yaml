apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
spec:
  rules:
      http:
        paths:
          - path: /
            pathType: Prefix
            frontend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8080
          - path: /planthub
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8080